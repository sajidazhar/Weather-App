<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script defer type="text/javascript" src="AIzaSyCoQJjjMnNPZe-0oZYPeZbiFOUNCBZR2ZA"></script>
    <script defer type="text/javascript" src="AIzaSyC_Sa38_wPohucZWzvMLpIQTedM3Ezw6_Y"></script>
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
      <div class="header">
        <div class="icon-container">
          <canvas id="icon" width="100" height="100"></canvas>
        </div>
      </div>
      <div class="content">
        <div class="general-information">
          <div class="status" data-status>Enter A Location</div>
          <div class="location" data-location>To Find The Weather</div>
        </div>
        <div class="detail-section">
          <div class="detail">
            <div class="title">Wind</div>
            <div class="value" data-wind>TBD</div>
          </div>
          <div class="detail bordered">
              <div class="title">Temperature</div>
            <div class="value" data-temperature>TBD</div>
          </div>
          <div class="detail">
            <div class="title">Precipitation</div>
            <div class="value" data-precipitation>TBD</div>
          </div>
        </div>
        <div class="city-search-container">
          <input type="text" class="city-search" data-city-search placeholder="Enter Location">
        </div>
      </div>
    </div>
    <a href="https://darksky.net/poweredby" class="darksky-logo">Powered By Dark Sky</a>
  </body>
</html>
